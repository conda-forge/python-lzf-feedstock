{% set name = "python-lzf" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/python_lzf-{{ version }}.tar.gz
  sha256: 47db5c2cb371bdc45f61cca3e12154ca5a7a7fbb8e1a3af8e5c62d14129da1d0

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 2

requirements:
  build:
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools 
  run:
    - python

test:
  imports:
    - lzf
  commands:
    - python tests.py 
  files:
    - tests.py
  source_files:
    - lzf_module.c

about:
  home: http://github.com/teepark/python-lzf
  summary: C Extension for liblzf
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tetov
